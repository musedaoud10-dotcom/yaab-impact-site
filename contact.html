<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — YAAB Impact</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 24px; }
    form { max-width: 720px; }
    label { display:block; margin: .5rem 0; }
    input, textarea { width: 100%; max-width: 100%; box-sizing: border-box; padding: .4rem; }
    .row { display:flex; gap: 12px; align-items:center; }
    .small { max-width: 240px; }
    .status { margin-top: 1rem; padding: 1rem; border-radius: 6px; display: none; }
    .status.success { background:#e6ffed; color:#064e3b; border:1px solid #bbf7d0; display:block; }
    .status.error { background:#fff1f2; color:#7f1d1d; border:1px solid #fecaca; display:block; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>Contact</h1>

  <form id="contact-form" action="https://formspree.io/f/mzzngobl" method="POST" novalidate>
    <label>
      Your name
      <input type="text" name="name" placeholder="Optional">
    </label>

    <label>
      Your email
      <input type="email" name="_replyto" required placeholder="you@example.com">
    </label>

    <label>
      Your message
      <textarea name="message" required rows="6" placeholder="How can we help?"></textarea>
    </label>

    <!-- Fallback redirect for non-JS users -->
    <input type="hidden" name="_next" value="/thank-you.html">

    <button id="submit-btn" type="submit">Send</button>

    <div id="status" class="status" role="status" aria-live="polite"></div>
  </form>

  <script>
  (function () {
    var form = document.getElementById('contact-form');
    var status = document.getElementById('status');
    var btn = document.getElementById('submit-btn');

    function showMessage(type, message) {
      status.className = 'status ' + (type === 'success' ? 'success' : 'error');
      status.textContent = message;
      status.focus && status.focus();
    }

    form.addEventListener('submit', function (e) {
      // If browser will handle (no JS) this is not run; with JS we intercept
      e.preventDefault();

      // Basic client-side required validation
      var email = form.querySelector('input[name="_replyto"]');
      var message = form.querySelector('textarea[name="message"]');
      if (!email.checkValidity()) {
        email.reportValidity();
        return;
      }
      if (!message.value.trim()) {
        message.focus();
        showMessage('error', 'Please enter a message.');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Sending…';

      var data = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(function (response) {
        if (response.ok) {
          showMessage('success', 'Message sent — thank you!');
          form.reset();
          // Optionally redirect after 2.5 seconds so users still see thank-you page
          setTimeout(function () {
            window.location.href = '/thank-you.html';
          }, 2500);
        } else {
          response.json().then(function (data) {
            showMessage('error', data.error || 'There was a problem sending your message.');
            btn.disabled = false;
            btn.textContent = 'Send';
          }).catch(function () {
            showMessage('error', 'There was a problem sending your message.');
            btn.disabled = false;
            btn.textContent = 'Send';
          });
        }
      }).catch(function () {
        showMessage('error', 'Network error. Please try again later.');
        btn.disabled = false;
        btn.textContent = 'Send';
      });
    });
  })();
  </script>
</body>
</html>
